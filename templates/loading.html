<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing {{ symbol }}...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0d14;
            color: #e4e7eb;
            overflow: hidden;
        }

        /* Professional Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 32px 32px;
            z-index: 0;
        }

        /* Subtle gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.08), transparent 60%);
            z-index: 1;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 24px;
        }

        /* Professional Spinner */
        .spinner-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 48px;
        }

        .spinner-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top-color: #6366f1;
            border-right-color: #6366f1;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .spinner-ring:nth-child(2) {
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border-top-color: #8b5cf6;
            border-right-color: #8b5cf6;
            animation-duration: 1.5s;
            animation-direction: reverse;
        }

        .spinner-ring:nth-child(3) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: #a78bfa;
            border-right-color: #a78bfa;
            animation-duration: 1.8s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            font-size: 20px;
        }

        /* Title and Subtitle */
        .title {
            font-size: clamp(28px, 4vw, 36px);
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 12px;
            letter-spacing: -0.025em;
            text-align: center;
        }

        .symbol {
            color: #6366f1;
            font-weight: 800;
        }

        .subtitle {
            font-size: 15px;
            color: #94a3b8;
            margin-bottom: 56px;
            text-align: center;
            font-weight: 500;
        }

        /* Progress Section */
        .progress-section {
            width: 100%;
            max-width: 580px;
            margin-bottom: 40px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .progress-percentage {
            font-size: 13px;
            font-weight: 700;
            color: #6366f1;
            font-variant-numeric: tabular-nums;
        }

        .progress-track {
            width: 100%;
            height: 4px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 100px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 100px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        /* Status List */
        .status-list {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .status-item.active {
            background: rgba(99, 102, 241, 0.08);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .status-item.completed {
            background: rgba(15, 23, 42, 0.3);
            border-color: rgba(71, 85, 105, 0.2);
        }

        .status-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 16px;
            flex-shrink: 0;
            background: rgba(71, 85, 105, 0.3);
            color: #94a3b8;
        }

        .status-item.active .status-icon {
            background: rgba(99, 102, 241, 0.15);
            color: #6366f1;
        }

        .status-item.completed .status-icon {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .status-text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: #cbd5e1;
        }

        .status-item.completed .status-text {
            color: #94a3b8;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .spinner-small {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .checkmark {
            color: #10b981;
            font-size: 16px;
            font-weight: 700;
        }

        /* Time Indicator */
        .time-indicator {
            margin-top: 40px;
            padding: 12px 24px;
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(71, 85, 105, 0.2);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #94a3b8;
        }

        .time-dot {
            width: 6px;
            height: 6px;
            background: #6366f1;
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }

            .progress-section,
            .status-list {
                max-width: 100%;
            }

            .status-item {
                padding: 14px 16px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="grid-background"></div>
    <div class="gradient-overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Spinner -->
        <div class="spinner-container">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-icon">ðŸ“Š</div>
        </div>

        <!-- Title -->
        <h1 class="title">
            Analyzing <span class="symbol">{{ symbol }}</span>
        </h1>

        <!-- Subtitle -->
        <p class="subtitle">
            Processing real-time market data and financial metrics
        </p>

        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-header">
                <span class="progress-label">Analysis Progress</span>
                <span class="progress-percentage" id="progress-text">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <!-- Status List -->
        <div class="status-list">
            <div class="status-item" id="status-1">
                <div class="status-icon">ðŸ“¡</div>
                <div class="status-text">Fetching market data</div>
                <div class="status-indicator">
                    <div class="spinner-small"></div>
                </div>
            </div>

            <div class="status-item" id="status-2">
                <div class="status-icon">ðŸ“Š</div>
                <div class="status-text">Analyzing financial metrics</div>
                <div class="status-indicator"></div>
            </div>

            <div class="status-item" id="status-3">
                <div class="status-icon">ðŸ¤–</div>
                <div class="status-text">Generating AI insights</div>
                <div class="status-indicator"></div>
            </div>

            <div class="status-item" id="status-4">
                <div class="status-icon">âœ¨</div>
                <div class="status-text">Finalizing recommendations</div>
                <div class="status-indicator"></div>
            </div>
        </div>

        <!-- Time Indicator -->
        <div class="time-indicator">
            <div class="time-dot"></div>
            <span>Estimated time: <strong>2-3 seconds</strong></span>
        </div>
    </div>

    <script>
        // Progress animation
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        const progressInterval = setInterval(() => {
            if (progress < 100) {
                progress += 2;
                progressBar.style.width = progress + '%';
                progressText.textContent = progress + '%';
            } else {
                clearInterval(progressInterval);
            }
        }, 50);

        // Status updates
        const steps = [
            { id: 'status-1', delay: 0 },
            { id: 'status-2', delay: 600 },
            { id: 'status-3', delay: 1200 },
            { id: 'status-4', delay: 1800 }
        ];

        steps.forEach((step, index) => {
            setTimeout(() => {
                const element = document.getElementById(step.id);
                element.classList.add('active');

                // Complete previous step
                if (index > 0) {
                    const prevElement = document.getElementById(steps[index - 1].id);
                    prevElement.classList.remove('active');
                    prevElement.classList.add('completed');
                    
                    const indicator = prevElement.querySelector('.status-indicator');
                    indicator.innerHTML = '<span class="checkmark">âœ“</span>';
                }
            }, step.delay);
        });

        // Complete last step
        setTimeout(() => {
            const lastElement = document.getElementById('status-4');
            lastElement.classList.remove('active');
            lastElement.classList.add('completed');
            
            const indicator = lastElement.querySelector('.status-indicator');
            indicator.innerHTML = '<span class="checkmark">âœ“</span>';
        }, 2400);

        // Redirect
        setTimeout(() => {
            window.location.href = `/analyze?symbol={{ symbol | urlencode }}`;
        }, 2500);
    </script>
</body>
</html>
