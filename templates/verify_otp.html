{% extends "layout.html" %}
{% block title %}Verify Your Account{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="glass-card p-8 rounded-xl shadow-lg">
        <form method="POST" action="">
            <h2 class="text-3xl font-bold text-center text-white mb-4">Enter OTP</h2>
            <p class="text-center text-gray-400 mb-8">An OTP has been sent to your email address. Please enter it below.</p>
            
            <div class="mb-6">
                <label for="otp" class="block text-gray-300 text-sm font-bold mb-2">One-Time Password</label>
                <input type="text" name="otp" id="otp" required
                       class="w-full py-3 px-4 bg-[#161b22] border-2 border-[#30363d] rounded-lg text-white focus:outline-none focus:border-blue-500 transition text-center text-2xl tracking-[.5em]">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition">
                    Verify & Register
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-400">Didn't receive the code? <a href="{{ url_for('register') }}" class="font-bold text-blue-500 hover:text-blue-400">Start Over</a></p>
        </div>
    </div>
</div>
{% endblock %}
