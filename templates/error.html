{% extends "layout.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="text-center py-16">
    <div class="inline-block bg-red-500/10 p-6 rounded-full mb-4">
        <i class="fa-solid fa-triangle-exclamation text-5xl text-red-500"></i>
    </div>
    <h1 class="text-3xl font-bold text-white mb-2">An Error Occurred</h1>
    <p class="text-red-400 bg-red-900/20 border border-red-500/30 rounded-lg p-4 max-w-2xl mx-auto">
        {{ error | default('An unknown error occurred. Please try again.') }}
    </p>
    <a href="{{ url_for('home') }}" class="mt-8 inline-block bg-cyan-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-cyan-700 transition-colors">
        Go Back to Home
    </a>
</div>
{% endblock %}
