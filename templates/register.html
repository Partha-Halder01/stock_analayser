{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="glass-card p-8 rounded-xl shadow-lg">
        <form method="POST" action="">
            <h2 class="text-3xl font-bold text-center text-white mb-8">Create Your Account</h2>
            
            <div class="mb-4">
                <label for="username" class="block text-gray-300 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full py-3 px-4 bg-[#161b22] border-2 border-[#30363d] rounded-lg text-white focus:outline-none focus:border-blue-500 transition">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email Address</label>
                <input type="email" name="email" id="email" required
                       class="w-full py-3 px-4 bg-[#161b22] border-2 border-[#30363d] rounded-lg text-white focus:outline-none focus:border-blue-500 transition">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full py-3 px-4 bg-[#161b22] border-2 border-[#30363d] rounded-lg text-white focus:outline-none focus:border-blue-500 transition">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition">
                    Register
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-400">Already have an account? <a href="{{ url_for('login') }}" class="font-bold text-blue-500 hover:text-blue-400">Log In</a></p>
        </div>
    </div>
</div>
{% endblock %}
