{% extends "layout.html" %}
{% block title %}Payment Failed{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center glass-card p-10 rounded-xl">
    <div class="text-red-400 mb-4">
        <i class="fas fa-times-circle fa-5x"></i>
    </div>
    <h1 class="text-4xl font-extrabold text-white mb-4">Payment Failed</h1>
    <p class="text-gray-300 text-lg mb-8">
        Unfortunately, we could not process your payment. No charges were made. Please try again or contact support if the issue persists.
    </p>
    <a href="{{ url_for('account') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
        Return to My Account
    </a>
</div>
{% endblock %}
