{% extends "layout.html" %}
{% block title %}Payment Successful{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center glass-card p-10 rounded-xl">
    <div class="text-green-400 mb-4">
        <i class="fas fa-check-circle fa-5x"></i>
    </div>
    <h1 class="text-4xl font-extrabold text-white mb-4">Payment Successful!</h1>
    <p class="text-gray-300 text-lg mb-8">
        Your coins have been added to your account. You can now continue analyzing stocks.
    </p>
    <a href="{{ url_for('account') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
        Go to My Account
    </a>
</div>
{% endblock %}
